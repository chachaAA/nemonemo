<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src="nemo2.js"></script>
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container" id="canvasContainer" width="600" height="600" align="middle">
    <canvas id="myCanvas" width="750" height="750" style="border:1px solid #d3d3d3;"></canvas>
  </div>
  
  <div class="container" id="btnContainer" align="middle">
    <div class="btn-group" id="btnGroup" role="group">
      <button type="button" id="moveBtn" class="btn btn-primary" onClick="moveBtnClick()"> 
        <h1><span class="glyphicon glyphicon-move" aria-hidden="true"> </span></h1>
      </button>
      <button type="button" id="pencliBtn" class="btn btn-primary" onClick="pencilBtnClick()"> 
        <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span></h1>
      </button>
      <button type="button" id="eraseBtn" class="btn btn-primary" onClick="eraseBtnClick()"> 
        <h1><span class="glyphicon glyphicon-erase" aria-hidden="true"> </span> </h1>
      </button>
      <button type="button" id="removeBtn" class="btn btn-primary" onClick="removeBtnClick()"> 
        <h1><span class="glyphicon glyphicon-remove" aria-hidden="true"> </span> </h1>
      </button>
    </div>
  </div>


  <script> 

    var flag = 0;

    init();
  

    function initMapArray(w, h) {
      var mapArray= new Array();

      for(int i =0; i<w*h; i++)
        mapArray.push(0);

      return mapArray;
    }

    function moveBtnClick(event) {
      flag = 0;
    }

    function pencilBtnClick(event) {
      flag = 1;
    }

    function eraseBtnClick(event) {
      flag = 2;
    }

    function removeBtnClick(event) {
      flag = 3;
    }

  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="dist/js/bootstrap.min.js"></script>
</body>
</html>
